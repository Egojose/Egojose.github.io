<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PICAS Y FIJAS</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans+Condensed:300|Staatliches|ZCOOL+KuaiLe"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="main container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title">
                    <br><br>
                    <h1 id="name">Picas y Fijas</h1><br><br>
                    <div>
                        <p class="error">Para juagar sólo debes escribir un número de 4 digitos diferentes</p>
                    </div>
                    <br><br>
                </div>
                <div class="form-group input">
                    <input class="form-control" maxlength="4" type="text" id="new-number" placeholder="Número">
                </div>
                <table class="table table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Picas</th>
                            <th>Fijas</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="winner">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h1 id="win">¡GANASTE!</h1><br><br>
        <button type="button" class="btn btn-default btn-lg" id="new-game">Jugar de Nuevo</button>
    </div>
</body>

<script src="app/app.js"></script>

</html>
